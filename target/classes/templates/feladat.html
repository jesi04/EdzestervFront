<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Feladatok</title>
</head>
<body>
<header class="container">
    <a href="/" class="logo"> <span>BMC</span> </a>
    <nav th:replace="nav::navbar"></nav>
</header>
<main class="container">
    <h3>Feladatok listája</h3>
    <div class="row">
        <div th:each="feladat : ${feladatok}" class="card col-4 col-sm-3 col-md-2 m-2" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${feladat.nev}">Feladat neve</h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="'Elégetett Kcal: '+${feladat.elegetettKcal}">Elégetett Kcal</h6>
                <p class="card-text" th:text="'Izomcsoport: '+${feladat.izomcsoport}">Izomcsoport</p>
                <a href="#" th:href="'/c-feladatleirasok/'+${feladat.id}" class="btn mr-2"><i class="fas fa-link"></i> Leírás</a>
            </div>
        </div>
    </div>

</main>



<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



</body>
</html>
