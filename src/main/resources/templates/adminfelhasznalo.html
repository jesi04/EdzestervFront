<!doctype html>
<html lang="hu" xmlns:th="http:www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Administration - Add felhasznalo</title>
</head>
<body>
<header class="container">
    <a href="/" class="logo"> <span>BMC</span> </a>
    <nav th:replace="nav::adminnavbar"></nav>
</header>
<main class="container">

    <p class="bg-success text-white" th:if="${status} == 201" th:text="' new felhasznalo is added'"></p>
    <p class="bg-warning" th:if="${status} == 409" th:text="' id duplication'"></p>
    <p class="bg-success text-white" th:if="${status} == 200" th:text="' the update was successful'"></p>
    <p class="bg-danger text-white" th:if="${status} == 100" th:text="' felhasznalo is deleted'"></p>

    <h4>Add new fihser</h4>
    <form method="POST" th:action="@{/addfelhasznalo}">
        <div class="mb-3">
            <label for="id" class="form-label">id</label>
            <input type="number" min="1" class="form-control" id="id" name="id">
        </div>
        <div class="mb-3">
            <label for="nev" class="form-label">Nev</label>
            <input type="text" class="form-control" id="nev" name="nev">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <h4 class="mt-4">Felhasználók (sorted by name)</h4>
    <table class="table table-hover table-striped table-secondary">
        <tr>
            <th>id</th>
            <th>Név</th>
            <th>Email</th>
            <th colspan="2" class="text-center">manage</th>
        </tr>
        <tr th:each="felhasznalo : ${felhasznalok}">
            <td th:text="${felhasznalo.id}"></td>
            <td th:text="${felhasznalo.nev}"></td>
            <td th:text="${felhasznalo.email}"></td>
            <td>
                <form method="post" th:action="@{/updatefelhasznalo}">
                    <input type="hidden" name="id" th:value="${felhasznalo.id}">
                    <button class="btn btn-warning">Swap email</button>
                </form>
            </td>
            <td>
                <form method="post" th:action="@{/delete-felhasznalo}">
                    <input type="hidden" name="id" th:value="${felhasznalo.id}">
                    <button class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</main>

<!-- Optional JavaScript; choose one of the two! -->

</body>
</html>
