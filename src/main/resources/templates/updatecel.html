<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Administration</title>
</head>
<body>
<header class="container">
    <a href="/" class="logo"> <span>BMC</span> </a>
    <nav th:replace="nav::adminnavbar"></nav>
</header>
<main class="container">

    <h4>A felhasználó célját ki lehet cserélni</h4>
    <p>Name:
        <label th:text="${cel.elerendoSuly}"></label>
    </p>
    <form  method="POST" th:action="@{/update-cel}" class="row row-cols-lg-auto g-3 align-items-center">
        <!--            <input type="hidden" name="_method" value="patch">-->
        <input type="hidden" name="id" th:value="${cel.id}">
        <div class="col-12">
            <label for="elerendoSuly" class="form-label">elerendoSuly</label>
            <input type="text" class="form-control" id="elerendoSuly" name="elerendoSuly" aria-describedby="elerendoSuly" th:value="${cel.elerendoSuly}">
        </div>
        <div class="col-12">
            <br>
            <button type="submit" class="btn btn-warning">Update</button>
        </div>
    </form>
</main>

<!-- Optional JavaScript; choose one of the two! -->

</html>
