<!doctype html>
<html lang="hu" xmlns:th="http:www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Adminisztráció</title>
</head>
<body>
<header class="container">
    <a href="/" class="logo"> <span>BMC</span> </a>
    <nav th:replace="nav::adminnavbar"></nav>
</header>
<main class="container">

    <h4>A cél elérendő súlyát lehet módosítani</h4>
    <p>Cél:
        <label th:text="${cel.megjegyzes}"></label>
    </p>
    <form  method="POST" th:action="@{/update-elerendo_suly}" class="row row-cols-lg-auto g-3 align-items-center">
        <!--            <input type="hidden" name="_method" value="patch">-->
        <input type="hidden" name="id" th:value="${cel.id}">
        <div class="col-12">
            <label for="elerendo_suly" class="form-label">elerendoSuly</label>
            <input type="number" class="form-control" id="elerendo_suly" name="elerendo_suly" aria-describedby="elerendo_suly" th:value="${cel.elerendo_suly}">
        </div>
        <div class="col-12">
            <br>
            <button type="submit" class="btn btn-warning">Módosítás</button>
        </div>
    </form>
</main>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
